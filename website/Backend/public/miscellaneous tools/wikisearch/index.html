<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/miscellaneous tools/wikisearch/wiki.css">
    <title>TOOL4U | Wikifind</title>
</head>
<main>  
    <div class="title">
        <h1>WIKIFIND</h1>     
            <img class="logo" src="/images/wiki.png" alt="Wikipedia Logo" />
    </div>
    
    <header class="header">
       
      
      <form class="search-form js-search-form">
        <input placeholder="Type a keyword and press Enter to search" type="search" class="search-input js-search-input" autofocus />
      </form>
    </header>
  
    <div class="loading-indicator">
      <div class="sk-chase js-spinner hidden">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>
   
    <section class="search-results js-search-results"></section>
    <script src="/miscellaneous tools/wikisearch/script.js"></script>
  </main>
  
</body>
</html>
