<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>TOOL4U | Login page</title>
</head>
<body>
<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div> 
    <div class="box">

        <div class="square" style="--i:0"></div>
        <div class="square" style="--i:1"></div>
        <div class="square" style="--i:2"></div>
        <div class="square" style="--i:3"></div>
        <div class="square" style="--i:4"></div>
        <div class="container">
            <div class="form">
                <h2>Login Form</h2>
                <form action="/login" method="POST">
                    <div class="inputBox">
                    <input type="text" placeholder="Email id" name="EmailID" required required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    </div>
                    <div class="inputBox">
                    <input type="password" placeholder="Password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>
                    <div class="inputBox">
                    <input type="submit" value="Login">
                    </div>
                    <p class="forget">Forget password?<a
                     href="#"> Click Here </a></p>
                    <p class="forget">Don't have an account?<a
                     href="/register/reg.html"> Sign Up </a></p>

                </form>

            </div>
        </div>
    </div>
</section>
<script>


</script>
</body>
</html>
